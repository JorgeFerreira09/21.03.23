<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Atribuição em JS</title>
    <style>
        dt {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Operadores de Atribuição em JS</h1>

    <p>O operador de atribuição (=) atribui um valor a uma variável.</p>

    <dl>
        <dt> +=</dt>
        <dd>x += y</dd>
        <dd>x = x + y</dd>

        <dt>-=</dt>
        <dd>x -= y</dd>
        <dd>x = x - 7</dd>

        <dt>*=</dt>
        <dd>a *= b</dd>
        <dd>a = a * b</dd>

        <dt>/=</dt>
        <dd>a /= b</dd>
        <dd>a = a / b</dd>

        <dt>%=</dt>
        <dd>c %= d</dd>
        <dd>c = c % d</dd>

        <dt>**=</dt>
        <dd>a **= b</dd>
        <dd>a = a ** b</dd>
    </dl>

</body>
</html>
